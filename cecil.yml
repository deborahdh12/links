title: Deborah Vasombolwa
baseurl: https://deborahdh12.github.io/links/
baseline: "Quelques liens à propos de moi"
description: "SEO/OG description."
author:
  name: Deborah Vasombolwa
  url: https://deborahdh12.github.io/links/
  email: deborahvasombolwa@gmail.com
social:
  github:
    url: https://github.com/deborahdh12
  linkedin:
    url: https://linkedin.com/
  instagram:
    url: https://instagram.com/
  youtube:
    url: https://youtube.com/
  mastodon:
    url: https://mastodon.social/
  bluesky:
    url: https://bsky.app/
  threads:
    url: https://threads.net/
  twitter:
    url: https://twitter.com/
  x:
    url: https://x.com/
avatar: avatar.png
image: avatar.png # Open Graph image, optional, recommended
# CSS theme and buttons colors
links:
  theme: default # default, gradient-1, gradient-2
  buttons:
    color: page # page or css ('page' by default)
# pages configuration
pages:
  body:
    links:
      external:
        blank: true # open in new tab
# PWA
manifest:
  theme_color: "#0369a1"   # theme color
  background_color: "#fff" # PWA background color
serviceworker:
  enabled: false
# languages
language: en
languages:
  - code: en
    locale: en_US
    name: English
  - code: fr
    enabled: false # enable with "true"
    locale: fr
    name: Français
# themes
theme:
  - fontawesome
  - links
  - pwa
  - netlify
